<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>

    
    <form class="mt-52 flex items-center justify-center">
        <div class="div items-center justify-center w-1/3">
            <div id="exampleWrapper" class="flex justify-center">
                <img class="w-16 h-16 mb-6 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500" src="./img/aesthetic-dark-pink-background-yzu3z77dj2qi585v.jpg" alt="Bordered avatar">
            </div>
            <div class="mb-6">
                <label for="email" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                <input type="email" id="email" class="bg-pink-600 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                <input type="password" id="password" class="bg-pink-600 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <div class="flex justify-between items-center mb-2">
                <div class="flex items-center mb-4">
                    <input id="SIM" type="radio" value="" name="default-radio" class="w-4 h-4 text-pink-600 bg-pink-600 border-pink-600 focus:ring-pink-600 dark:focus:ring-pink-600 dark:ring-offset-pink-600 focus:ring-2 dark:bg-pink-600 dark:border-pink-600">
                    <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-pink-600">SIM</label>
                </div>
                <div class="flex items-center">
                    <input checked id="Device" type="radio" value="" name="default-radio" class="w-4 h-4 text-pink-600 bg-pink-600 border-pink-600 focus:ring-pink-600 dark:focus:ring-pink-600 dark:ring-offset-pink-600 focus:ring-2 dark:bg-pink-600 dark:border-pink-600">
                    <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-pink-600">Device</label>
                </div>
            </div>
            
            
            <div class="buttons flex justify-between">
                <div class="text-center">
                    <button id="add_button" class="text-white bg-pink-600 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2" type="button" data-drawer-target="drawer-bottom-example" data-drawer-show="drawer-bottom-example" data-drawer-placement="bottom" aria-controls="drawer-bottom-example">
                        Add Contact List
                    </button>
                </div>
                <div class="text-center">
                    <button id="show_button" class="text-white bg-pink-600 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2" type="button" data-drawer-target="drawer-bottom-example" data-drawer-show="drawer-bottom-example" data-drawer-placement="bottom" aria-controls="drawer-bottom-example">
                        Show to Contact List
                    </button>
                </div>
            </div>
            
            <!-- drawer component -->
            <div id="drawer_List" class="fixed bottom-[-100%] left-0 right-0 z-40 w-full h-44 p-4 overflow-y-auto transition-transform bg-gray-600 dark:bg-gray-800 transform-none" tabindex="-1" aria-labelledby="drawer-bottom-label">
                <h3 id="drawer-bottom-label" class="inline-flex items-center mb-4 text-base font-semibold text-pink-500 dark:text-pink-500"><svg class="w-4 h-4 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>Contacs List</h3>
                <ul id="listcontactas" class="flex mb-11 flex-col list-none text-gray-600">
                    <li></li>
                    <li></li>
                </ul>
                <button type="button" id="removeButton" data-drawer-hide="drawer-bottom-example" aria-controls="drawer-bottom-example" class="text-pink-500 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 right-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </div>
        </div>
    </form>
    

    <script>
        var exports = {};
    </script>
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
